
- hosts: localhost
  become: yes
  become_user: root
  name: "Cluster init testing"
  tasks:
    - name: "Ensure cluster does not exist"
      cluster_init:
        state: absent
        sid: "wills-sid-123"
        nodes: "x0rapp00leb7 x0rapp01leb7"
        tier: "hana"
        token: "30000"
      register: resultobj
    - name: Dump the result object
      debug:
        msg: '{{ resultobj }}'

    - name: "Create cluster"
      cluster_init:
        state: present
        sid: "wills-sid-123"
        nodes: "x0rapp00leb7 x0rapp01leb7"
        tier: "hana"
        token: "30000"
      register: resultobj
    - name: Dump the result object
      debug:
        msg: '{{ resultobj }}'

    - name: "Remove other node"
      cluster_init:
        state: present
        sid: "wills-sid-123"
        nodes: "x0rapp00leb7"
        tier: "hana"
        token: "30000"
      register: resultobj
    - name: Dump the result object
      debug:
        msg: '{{ resultobj }}'

    - name: "Add node back"
      cluster_init:
        state: present
        sid: "wills-sid-123"
        nodes: "x0rapp00leb7 x0rapp01leb7"
        tier: "hana"
        token: "30000"
      register: resultobj
    - name: Dump the result object
      debug:
        msg: '{{ resultobj }}'

    - name: "Ensure idempotence"
      cluster_init:
        state: present
        sid: "wills-sid-123"
        nodes: "x0rapp00leb7 x0rapp01leb7"
        tier: "hana"
        token: "30000"
      register: resultobj
    - name: Dump the result object
      debug:
        msg: '{{ resultobj }}'

    - name: "Delete nonexistent cluster"
      cluster_init:
        state: absent
        sid: "idontexist"
        nodes: "x0rapp00leb7 x0rapp01leb7"
        tier: "hana"
        token: "30000"
      register: resultobj
    - name: Dump the result object
      debug:
        msg: '{{ resultobj }}'
      